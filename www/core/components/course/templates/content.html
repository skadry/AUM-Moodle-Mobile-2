<a class="item item-text-wrap" ng-click="jump($event, state, stateParams)" ng-class="{'item-button-right': buttons && buttons.length > 0, 'item-media': icon}">
    <img src="{{ icon }}" alt="" role="presentation" ng-if="icon">
    <mm-format-text ng-if="title">{{ title }}</mm-format-text>
    <button class="button button-icon" ng-repeat="button in buttons | filter: {hidden: false || undefined}" ng-click="handleClick($event, button)">
        <i class="icon positive" ng-class="{'{{button.icon}}': button.icon}"></i>
    </button>
</a>
